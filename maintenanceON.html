<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Maintenance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #maintenance-overlay {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }

        .maintenance-content {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .maintenance-content h1 {
            margin-bottom: 20px;
        }

        .maintenance-content p {
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <div id="maintenance-overlay">
        <div class="maintenance-content">
            <h1>Website Under Maintenance</h1>
            <p>We're sorry for the inconvenience. We are currently performing maintenance on our website. Please check
                back later.</p>
        </div>
    </div>

    <script>
        window.onload = function () {
            document.getElementById("maintenance-overlay").style.display = "block";
        };

    </script>
</body>

</html>
